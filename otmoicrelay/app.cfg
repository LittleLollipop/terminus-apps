app.cfg.version: v0.4
metadata:
  name: otmoicrelay
  description: Otmoic Relay
  icon: https://file.bttcdn.com/appstore/obridgelpnode/icon.png
  appid: otmoicrelay
  version: 0.0.4
  title: Otmoic-Relay
  categories:
  - Blockchain
permission:
  appData: true
spec:
  versionName: 0.0.4
  fullDescription: Otmoic Relay
  developer: ByteTrade
  submitter: ByteTrade
  language:
  - en
  requiredMemory: 1.5Gi
  limitedMemory: 2.5Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 1
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.3.7-0'
  policies:
    - uriRegex: ^/(relay-admin-panel)/
      level: two_factor
      oneTime: false
      validDuration: 3600s
      entranceName: traefik
entrances:
- name: traefik
  port: 80
  host: traefik
  title: Otmoic-Relay
  icon: https://file.bttcdn.com/appstore/obridgelpnode/icon.png
  authLevel: private
app.cfg.type: app
